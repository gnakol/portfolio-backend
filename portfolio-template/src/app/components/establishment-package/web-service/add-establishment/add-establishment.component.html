<div class="form-container">
    <!-- Fond animé -->
    <div class="animated-background"></div>

    <!-- Carte du formulaire -->
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Ajouter un Type d'Expérience</mat-card-title>
            <mat-card-subtitle>Remplissez les détails du type d'expérience</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <!-- Formulaire de saisie -->
            <form [formGroup]="establishmenForm" (ngSubmit)="onSubmit()">

                <!-- Nom du type d'expérience -->
                <mat-form-field appearance="fill">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>

                <!-- Nom de la ville -->
                <mat-form-field appearance="fill">
                    <mat-label>Ville</mat-label>
                    <input matInput formControlName="city" required>
                </mat-form-field>

                <!-- Bouton de soumission -->
                <button mat-raised-button color="primary" type="submit" class="submit-button">
                    Enregistrer
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
