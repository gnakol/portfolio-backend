server:
  port: 9000
  servlet:
    context-path: /portfolio-api
  tomcat:
    max-swallow-size: -1
    max-http-post-size: 524288000
    connection-timeout: 60s

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus,metrics,env,configprops
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

security:
  tls:
    hosts: kolie-portfolio.org:443

backup:
  scheduled: true
  dir: /tmp
  retentionDays: 7

monitoring:
  retention:
    availability:
      detailed-hours: 12
      aggregated-days: 7
    security:
      detailed-days: 1
      aggregated-days: 30
    backup:
      logs-days: 30

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    region:
      static: eu-north-1
    stack:
      auto: false
    s3:
      bucket: ${AWS_S3_BUCKET:kolie-portfolio-profile}
      mediaFolder: media/

prometheus:
  # En prod, ton Prometheus de K8s
  url: ${PROMETHEUS_URL:http://kps-kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090}

token:
