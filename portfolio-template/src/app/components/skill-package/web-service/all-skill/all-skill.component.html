<!-- all-skill.component.html -->
<div class="skill-page">
      <!-- Bouton Retour -->
      <button class="back-button" (click)="navigateTo('cv/skills-categories')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        <span>Retour</span>
      </button>
  <!-- Fond animé amélioré -->
  <div class="animated-background">
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Contenu principal -->
  <div class="skill-container">
    <!-- En-tête -->
    <div class="page-header">
      <h1 class="page-title">Mes <span class="text-gradient">Compétences</span></h1>
      <p class="page-subtitle" *ngIf="!currentCategoryId">
        Un mélange unique de développement, réseaux et cybersécurité
      </p>
      <p class="page-subtitle" *ngIf="currentCategoryId">
        Compétences dans la catégorie: <strong>{{ currentCategoryName }}</strong>
      </p>
      <div class="header-divider"></div>
    </div>

    <!-- Contenu -->
    <ng-container *ngIf="loading; else content">
      <div class="loading-container">
        <mat-spinner diameter="50" color="accent"></mat-spinner>
        <p class="loading-message">Chargement des compétences...</p>
      </div>
    </ng-container>

    <ng-template #content>
      <div class="skills-grid">
        <mat-card 
          *ngFor="let skill of skills; let i = index" 
          class="skill-card" 
          [@fadeIn]="i"
          [style.--category-color]="getCategoryColor(skill.skillCategory?.name)"
          [style.--category-rgb]="getCategoryRgb(getCategoryColor(skill.skillCategory?.name))">
          <div class="skill-badge">{{ skill.skillCategory?.name || 'Autre' }}</div>
          <div class="skill-icon">
            <mat-icon>{{ getSkillIcon(skill.name) }}</mat-icon>
          </div>
          <mat-card-content>
            <h3 class="skill-name">{{ skill.name }}</h3>
            <!-- <p class="skill-description">{{ skill.description || 'Compétence acquise à travers divers projets' }}</p> -->
          </mat-card-content>
          <mat-card-actions class="card-actions">
            <button mat-stroked-button (click)="viewSkill(skill)" class="details-btn">
              <mat-icon>visibility</mat-icon>
              Détails
            </button>
            <button mat-icon-button
                    *ngIf="isAdmin()"
                    (click)="deleteSkill(skill.idSkill)"
                    class="delete-btn">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </div>

  <!-- Bouton flottant -->
  <button mat-fab (click)="navigateToTemplate()" class="floating-btn" color="primary" matTooltip="Voir les modèles">
    <mat-icon>list_alt</mat-icon>
  </button>
</div>
