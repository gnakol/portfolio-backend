<div class="form-container">
  <div class="animated-background"></div>

  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Ajouter une Expérience</mat-card-title>
      <mat-card-subtitle>Remplissez les détails de votre expérience professionnelle</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Date de début</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Date de fin</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Entreprise</mat-label>
          <input matInput formControlName="companyName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Type d'expérience</mat-label>
          <mat-select formControlName="experienceType" required>
            <mat-option *ngFor="let type of experienceTypes" [value]="type.idExperienceType">
              {{ type.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-button">
          Enregistrer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
