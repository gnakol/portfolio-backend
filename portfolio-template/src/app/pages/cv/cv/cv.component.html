<div class="cv-container" id="cv-content">
  <!-- Fond animé plus subtil -->
  <div class="animated-background">
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Navigation par sections -->
  <div class="cv-sections">
    <mat-card class="cv-nav-card" (click)="showSection('experiences')" [style.--card-color]="'#6366f1'">
      <div class="card-content">
        <mat-icon class="card-icon">work_outline</mat-icon>
        <mat-card-title>Expériences Professionnelles</mat-card-title>
      </div>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('trainings')" [style.--card-color]="'#8b5cf6'">
      <div class="card-content">
        <mat-icon class="card-icon">school</mat-icon>
        <mat-card-title>Formations & Certifications</mat-card-title>
      </div>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('skills-categories')" [style.--card-color]="'#ec4899'">
      <div class="card-content">
        <mat-icon class="card-icon">psychology</mat-icon>
        <mat-card-title>Compétences Techniques</mat-card-title>
      </div>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('projects')" [style.--card-color]="'#f43f5e'">
      <div class="card-content">
        <mat-icon class="card-icon">rocket_launch</mat-icon>
        <mat-card-title>Projets Réalisés</mat-card-title>
      </div>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('hobbies')" [style.--card-color]="'#14b8a6'">
      <div class="card-content">
        <mat-icon class="card-icon">sports_esports</mat-icon>
        <mat-card-title>Centres d'Intérêt</mat-card-title>
      </div>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('languages')" [style.--card-color]="'#0ea5e9'">
      <div class="card-content">
        <mat-icon class="card-icon">language</mat-icon>
        <mat-card-title>Langues</mat-card-title>
      </div>
    </mat-card>
  </div>

  <!-- TERMINAL ANIMÉ -->
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-buttons">
        <span class="terminal-button close"></span>
        <span class="terminal-button minimize"></span>
        <span class="terminal-button maximize"></span>
      </div>
      <div class="terminal-title">terminal — zsh — 80×24</div>
    </div>
    
    <div class="terminal-body" #scrollArea>
      <div class="terminal-content">
        <div class="terminal-line" *ngFor="let line of terminalLines; let i = index" 
             [class.active]="i === terminalLines.length - 1">
          <span class="prompt">➜ {{i === 0 ? '~' : ' '}}</span>
          <span class="command">{{line.command}}</span>
          <span class="cursor" *ngIf="i === terminalLines.length - 1">|</span>
        </div>
      </div>
    </div>
  </div>
</div>
