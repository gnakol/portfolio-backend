    <!-- Fond anim√© identique -->
    <div class="animated-background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="grid-pattern"></div>
    </div>
  
    <!-- Carte de simulation -->
    <mat-card class="simulation-card">
      <mat-card-header class="simulation-header">
        <mat-card-title class="dashboard-title">Simulation de <span class="text-gradient">Ping</span></mat-card-title>
        <mat-card-subtitle class="dashboard-subtitle">
          Testez la connectivit√© r√©seau en temps r√©el
          <div class="ping-info">
            <mat-icon>info</mat-icon>
            <div>
              <p>La commande est ex√©cut√©e c√¥t√© serveur :</p>
              <ul>
                <li><strong>Linux/macOS :</strong> <code>ping -c 4 [IP]</code></li>
                <li><strong>Windows :</strong> <code>ping -n 4 [IP]</code></li>
              </ul>
            </div>
          </div>
        </mat-card-subtitle>
        <div class="header-divider"></div>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="testPing()" class="simulation-form">
          <mat-form-field appearance="fill" class="simulation-field">
            <mat-label>Adresse IP</mat-label>
            <input 
              matInput 
              [(ngModel)]="ipAddress" 
              name="ipAddress"
              type="text" 
              placeholder="Ex: 8.8.8.8" 
              required
            >
            <mat-icon matSuffix>dns</mat-icon>
          </mat-form-field>
  
          <button 
            mat-raised-button 
            type="submit" 
            class="simulation-button"
            [disabled]="!ipAddress"
          >
            <mat-icon>play_arrow</mat-icon>
            Lancer le test
          </button>
  
          <div class="result-container" *ngIf="pingResult">
            <h3 class="result-title">R√©sultats :</h3>
            <pre class="ping-result">{{ pingResult }}</pre>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
