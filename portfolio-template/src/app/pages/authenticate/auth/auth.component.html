<div class="login-container">
    <!-- Fond animé -->
    <div class="animated-background"></div>
  
    <!-- Carte de connexion -->
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Connexion Admin</mat-card-title>
        <mat-card-subtitle>Accès réservé à l'administrateur</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <!-- Formulaire de connexion -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="login-button">
            Se connecter
          </button>
        </form>
      </mat-card-content>
  
      <!-- Message d'information -->
      <mat-card-footer>
        <p class="info-text">
          Cette page est réservée à l'administrateur du portfolio. Les visiteurs et recruteurs n'ont pas besoin de s'authentifier.
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
