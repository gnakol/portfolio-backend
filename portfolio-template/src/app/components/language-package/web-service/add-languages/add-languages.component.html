<div class="form-container">
    <!-- Fond animé -->
    <div class="animated-background"></div>
  
    <!-- Carte du formulaire -->
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Ajouter une Langue</mat-card-title>
        <mat-card-subtitle>Remplissez les détails de la langue</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <!-- Formulaire de saisie -->
        <form [formGroup]="languageForm" (ngSubmit)="onSubmit()">
          <!-- Nom -->
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
  
          <!-- Niveau de maîtrise -->
          <mat-form-field appearance="fill">
            <mat-label>Niveau de maîtrise</mat-label>
            <mat-select formControlName="proficiencyLevel" required>
              <mat-option value="Débutant">Débutant</mat-option>
              <mat-option value="Intermédiaire">Intermédiaire</mat-option>
              <mat-option value="Courant">Courant</mat-option>
              <mat-option value="Bilingue">Bilingue</mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Bouton de soumission -->
          <button mat-raised-button color="primary" type="submit" class="submit-button">
            Enregistrer
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
