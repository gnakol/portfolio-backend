<div class="dashboard-container">
    <!-- Fond animé identique -->
    <div class="animated-background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="grid-pattern"></div>
    </div>
  
    <!-- Carte du formulaire -->
    <mat-card class="form-card">
      <div class="form-header">
        <h1 class="form-title">Ajouter un <span class="text-gradient">Établissement</span></h1>
        <p class="form-subtitle">Remplissez les détails de l'établissement académique</p>
        <div class="header-divider"></div>
      </div>
  
      <mat-card-content>
        <!-- Formulaire de saisie -->
        <form [formGroup]="establishmenForm" (ngSubmit)="onSubmit()" class="form-content">
          <!-- Nom -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix>account_balance</mat-icon>
          </mat-form-field>
  
          <!-- Ville -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Ville</mat-label>
            <input matInput formControlName="city" required>
            <mat-icon matSuffix>location_on</mat-icon>
          </mat-form-field>
  
          <!-- Bouton de soumission -->
          <button mat-raised-button type="submit" class="submit-button">
            <mat-icon>save</mat-icon>
            Enregistrer
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
