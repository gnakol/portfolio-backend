<div class="training-page">
  <!-- Fond animé amélioré -->
  <div class="animated-background">
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Contenu principal -->
  <div class="training-container">
    <!-- En-tête -->
    <div class="page-header">
      <h1 class="page-title">Mes <span class="text-gradient">Formations</span></h1>
      <p class="page-subtitle">Parcours académique et certifications</p>
      <div class="header-divider"></div>
    </div>

    <!-- Contenu -->
    <ng-container *ngIf="loading; else content">
      <div class="loading-container">
        <mat-spinner diameter="50" color="accent"></mat-spinner>
        <p class="loading-message">Chargement des formations...</p>
      </div>
    </ng-container>

    <ng-template #content>
      <div class="education-timeline">
        <div class="education-item" *ngFor="let training of trainings" [@fadeIn]>
          <div class="education-year">{{ training.yearOfObtaining | date:'yyyy' }}</div>
          <div class="education-card">
            <mat-card class="training-card">
              <div class="card-header">
                <h3 class="card-title">{{ training.label }}</h3>
                <span class="card-diploma">{{ training.diploma || 'Certification' }}</span>
              </div>
              <mat-card-content>
                <div class="card-establishment">
                  <mat-icon>school</mat-icon>
                  <span>{{ training.establishment?.name }}</span>
                  <span class="card-location" *ngIf="training.establishment?.city">
                    ({{ training.establishment.city }})
                  </span>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <button mat-icon-button
                *ngIf="isAdmin()"
                (click)="deleteTraining(training.idTraining)"
                class="delete-btn">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </ng-template>
  </div>

  <!-- Bouton flottant -->
  <button mat-fab (click)="navigateToTemplate()" class="floating-btn" color="primary" matTooltip="Voir les modèles">
    <mat-icon>list_alt</mat-icon>
  </button>
</div>
