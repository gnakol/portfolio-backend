<div class="terminal-popup">
    <div class="terminal-header">
        <span>Terminal EIGRP</span>
        <button mat-icon-button (click)="closeTerminal()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="terminal-output">
        <pre>{{ terminalOutput }}</pre>
    </div>
    <div class="terminal-input-container">
        <input 
            type="text" 
            [(ngModel)]="command" 
            (keydown.enter)="sendCommand()" 
            placeholder="Entrez votre commande..." 
            class="terminal-input-field"
            autofocus
        />
        <button mat-raised-button color="primary" (click)="sendCommand()">Envoyer</button>
    </div>
</div>
