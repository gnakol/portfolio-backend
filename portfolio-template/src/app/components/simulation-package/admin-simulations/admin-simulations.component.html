<div class="dashboard-container">
      <!-- Bouton Retour -->
      <button class="back-button" (click)="navigateTo('dashboard-simulation')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        <span>Retour au dashboard</span>
      </button>
    <!-- Fond animé -->
    <div class="animated-background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="grid-pattern"></div>
    </div>
  
    <!-- En-tête -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">Admin <span class="text-gradient">Simulations</span></h1>
      <p class="dashboard-subtitle">Accès aux scénarios de simulation pour l'administration</p>
      <div class="header-divider"></div>
    </div>
  
    <!-- Cartes -->
    <div class="cards-container">
<!-- Carte Monitoring -->
<div class="dashboard-card" (click)="navigateTo('monitoring-simulation')" [style.--card-color]="'#3b82f6'">
    <div class="card-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 12h3l3 8 4-16 3 8h4" />
      </svg>
    </div>
    <h2 class="card-title">Incident de Monitoring</h2>
    <p class="card-description">Résolution en Temps Réel d'un problème réseau critique</p>
    <div class="card-badge">Monitoring</div>
  </div>
