<div class="dashboard-container">
  <!-- Fond animé identique -->
  <div class="animated-background">
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Carte du formulaire -->
  <mat-card class="form-card">
    <div class="form-header">
      <h1 class="form-title">Ajouter une <span class="text-gradient">Formation</span></h1>
      <p class="form-subtitle">Remplissez les détails de votre formation académique</p>
      <div class="header-divider"></div>
    </div>

    <mat-card-content>
      <!-- Formulaire de saisie -->
      <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()" class="form-content">
        <!-- Label -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Titre de la formation</mat-label>
          <input matInput formControlName="label" required>
          <mat-icon matSuffix>school</mat-icon>
        </mat-form-field>

        <!-- Diplôme -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Diplôme</mat-label>
          <input matInput formControlName="diploma" required>
          <mat-icon matSuffix>workspace_premium</mat-icon>
        </mat-form-field>

        <!-- Année d'obtention -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Année d'obtention</mat-label>
          <input matInput [matDatepicker]="yearPicker" formControlName="yearOfObtaining" required>
          <mat-datepicker-toggle matSuffix [for]="yearPicker"></mat-datepicker-toggle>
          <mat-datepicker #yearPicker></mat-datepicker>
          <mat-icon matSuffix>calendar_today</mat-icon>
        </mat-form-field>

        <!-- Établissement -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Établissement</mat-label>
          <mat-select formControlName="establishment_id" required>
            <mat-option *ngFor="let establishment of establishments" [value]="establishment.idEstablishment">
              {{ establishment.name }} ({{ establishment.city }})
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <!-- Bouton de soumission -->
        <button mat-raised-button type="submit" class="submit-button">
          <mat-icon>save</mat-icon>
          Enregistrer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
