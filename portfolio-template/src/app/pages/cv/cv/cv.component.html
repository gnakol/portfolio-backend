<div class="cv-container" id="cv-content">
  <div class="animated-background"></div>

  <mat-card class="cv-card">
    <mat-card-content class="cv-content">
      <div class="cv-photo">
        <img src="images/profile.jpg" alt="Photo de profil">
      </div>

      <div class="cv-info">
        <mat-card-title>Mon CV</mat-card-title>
        <div class="info">
          <p><strong>Nom :</strong> N'GNA KOLIE</p>
          <p><strong>Email :</strong> <a [attr.href]="'mailto:' + email">{{ email }}</a></p>
          <p><strong>LinkedIn :</strong> <a href="https://linkedin.com/" target="_blank">Mon LinkedIn</a></p>
          <p><strong>GitHub :</strong> <a href="https://github.com/" target="_blank">Mon GitHub</a></p>
          <p><strong>Adresse :</strong> 10 rue Utrillo, Arras</p>
        </div>

        <div class="cv-actions">
          <button mat-raised-button color="primary" (click)="generatePdf()">📥 Télécharger le CV</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="cv-sections">
    <mat-card class="cv-nav-card" (click)="showSection('experiences')">
      <mat-card-title>📄 Expériences</mat-card-title>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('trainings')">
      <mat-card-title>🎓 Formations</mat-card-title>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('skills')">
      <mat-card-title>⚡ Compétences</mat-card-title>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('projects')">
      <mat-card-title>🚀 Projets</mat-card-title>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('hobbies')">
      <mat-card-title>🎭 Centres d'intérêt</mat-card-title>
    </mat-card>

    <mat-card class="cv-nav-card" (click)="showSection('languages')">
      <mat-card-title>🌍 Langues</mat-card-title>
    </mat-card>
  </div>
</div>
