<div class="experience-page">
  <div class="animated-background"></div>

  <div class="experience-container">
    <ng-container *ngIf="loading; else content">
      <p class="loading-message">Chargement des expériences...</p>
    </ng-container>

    <ng-template #content>
      <mat-card class="experience-card" *ngFor="let experience of experiences">
        <mat-card-title>{{ experience.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ experience.companyName }} - 
          {{ experience.startDate | date }} à {{ experience.endDate | date }}
        </mat-card-subtitle>
        <mat-card-content>
          <p>{{ experience.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="viewExperience(experience.id)">Voir plus</button>
          <button mat-icon-button (click)="deleteExperience(experience.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </div>

  <!-- Bouton pour aller sur experience-template -->
  <button mat-raised-button (click)="navigateToTemplate()" class="view-all-button">
    Voir tous les modèles
  </button>
</div>
