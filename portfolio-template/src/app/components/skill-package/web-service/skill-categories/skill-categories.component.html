<!-- skill-categories.component.html -->
<div class="skill-page">
  <div class="dashboard-container">
    <!-- Bouton Retour -->
    <button class="back-button" (click)="navigateTo('cv')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      <span>Retour</span>
    </button>
    <!-- Même fond animé que pour all-skill -->
    <div class="animated-background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="grid-pattern"></div>
    </div>
  
    <div class="skill-container">
      <div class="page-header">
        <h1 class="page-title">Mes <span class="text-gradient">Compétences</span></h1>
        <p class="page-subtitle">Sélectionnez une catégorie pour voir les compétences associées</p>
        <div class="header-divider"></div>
      </div>
  
      <ng-container *ngIf="loading; else content">
        <div class="loading-container">
          <mat-spinner diameter="50" color="accent"></mat-spinner>
          <p class="loading-message">Chargement des catégories...</p>
        </div>
      </ng-container>
  
      <ng-template #content>
        <div class="categories-grid">
          <mat-card 
            *ngFor="let category of categories; let i = index" 
            class="category-card" 
            [@fadeIn]="i"
            [style.--category-color]="getCategoryColor(category.name)"
            (click)="navigateToSkills(category.idSkillCategory)">
            <div class="category-icon">
              <mat-icon>{{ getCategoryIcon(category.name) }}</mat-icon>
            </div>
            <mat-card-content>
              <h3 class="category-name">{{ category.name }}</h3>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-template>
    </div>
  </div>
