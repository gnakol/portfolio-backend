version: '3.8'

services:
  # =============================================
  # BASE DE DONNÉES PRINCIPALE PORTFOLIO
  # =============================================
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: noumko009@
      MYSQL_DATABASE: portfolio_db
      MYSQL_USER: kol_sec_admin
      MYSQL_PASSWORD: noumko009
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - portfolio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # BASE DE DONNÉES KEYCLOAK (MYSQL)
  # =============================================
  keycloak_db:
    image: mysql:latest
    container_name: portfolio_keycloak_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak_password
    volumes:
      - keycloak_db_data:/var/lib/mysql
    networks:
      - portfolio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # =============================================
  # KEYCLOAK - AUTHENTIFICATION
  # =============================================
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    container_name: portfolio_keycloak
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://keycloak_db:3306/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8082
      KC_HOSTNAME_STRICT_BACKCHANNEL: "true"
      KC_HTTP_ENABLED: "true"
    command: start-dev
    ports:
      - "8082:8080"
    depends_on:
      keycloak_db:
        condition: service_healthy
    networks:
      - portfolio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  # =============================================
  # ADMINER - INTERFACE DB
  # =============================================
  adminer:
    image: adminer:latest
    container_name: adminer-container
    ports:
      - "8081:8080"
    restart: always
    networks:
      - portfolio_network
    depends_on:
      - mysql

volumes:
  mysql_data:
  keycloak_db_data:

networks:
  portfolio_network:
    name: portfolio_network
