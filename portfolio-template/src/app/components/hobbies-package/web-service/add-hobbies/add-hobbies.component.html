<div class="dashboard-container">
  <!-- Fond animé identique -->
  <div class="animated-background">
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Carte du formulaire -->
  <mat-card class="form-card">
    <div class="form-header">
      <h1 class="form-title">Ajouter un <span class="text-gradient">Centre d'Intérêt</span></h1>
      <p class="form-subtitle">Partagez vos passions et hobbies</p>
      <div class="header-divider"></div>
    </div>

    <mat-card-content>
      <form [formGroup]="hobbyForm" (ngSubmit)="onSubmit()" class="form-content">
        <!-- Nom -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nom du centre d'intérêt</mat-label>
          <input matInput formControlName="name" required>
          <mat-icon matSuffix>favorite</mat-icon>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <!-- Bouton de soumission -->
        <button mat-raised-button type="submit" class="submit-button">
          <mat-icon>save</mat-icon>
          Enregistrer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
