<div class="form-container">
    <!-- Fond animé -->
    <div class="animated-background"></div>
  
    <!-- Carte du formulaire -->
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Ajouter un Centre d'Intérêt</mat-card-title>
        <mat-card-subtitle>Remplissez les détails de votre centre d'intérêt</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <!-- Formulaire de saisie -->
        <form [formGroup]="hobbyForm" (ngSubmit)="onSubmit()">
          <!-- Nom -->
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
  
          <!-- Description -->
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
          </mat-form-field>
  
          <!-- Bouton de soumission -->
          <button mat-raised-button color="primary" type="submit" class="submit-button">
            Enregistrer
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
