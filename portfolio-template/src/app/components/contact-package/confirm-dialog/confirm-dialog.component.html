<div class="confirm-dialog-container">
    <div class="dialog-header">
      <h2 class="dialog-title">{{data.title}}</h2>
      <mat-icon class="warning-icon">warning</mat-icon>
    </div>
  
    <div class="dialog-content">
      <p>{{data.message}}</p>
    </div>
  
    <div class="dialog-actions">
      <button mat-stroked-button (click)="onDismiss()" class="cancel-button">
        Annuler
      </button>
      <button mat-raised-button (click)="onConfirm()" color="warn" class="confirm-button">
        Confirmer
      </button>
    </div>
  </div>
