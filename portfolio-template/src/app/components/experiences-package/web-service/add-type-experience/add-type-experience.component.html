<div class="dashboard-container">
    <!-- Fond animé identique -->
    <div class="animated-background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="grid-pattern"></div>
    </div>
  
    <!-- Carte de formulaire -->
    <mat-card class="form-card">
      <mat-card-header class="form-header">
        <mat-card-title class="dashboard-title">Ajouter un <span class="text-gradient">Type</span></mat-card-title>
        <mat-card-subtitle class="dashboard-subtitle">Créez une nouvelle catégorie d'expérience professionnelle</mat-card-subtitle>
        <div class="header-divider"></div>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="typeExperienceForm" (ngSubmit)="onSubmit()">
          <!-- Champ Nom -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nom du type</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix>category</mat-icon>
            <mat-error *ngIf="typeExperienceForm.get('name')?.invalid">Ce champ est requis</mat-error>
          </mat-form-field>
  
          <!-- Bouton de soumission -->
          <button mat-raised-button type="submit" class="submit-button" [disabled]="!typeExperienceForm.valid">
            <mat-icon>save</mat-icon>
            Enregistrer
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
