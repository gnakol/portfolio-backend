<div class="languages-page">
        <!-- Bouton Retour -->
        <button class="retour-button" (click)="navigateTo('cv')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          <span>Retour</span>
        </button>
  <!-- Fond animé amélioré -->
  <div class="animated-background">
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Contenu principal -->
  <div class="languages-container">
    <!-- En-tête -->
    <div class="page-header">
      <h1 class="page-title">Mes <span class="text-gradient">Langues</span></h1>
      <p class="page-subtitle">Compétences linguistiques et niveaux de maîtrise</p>
      <div class="header-divider"></div>
    </div>

    <!-- Contenu -->
    <ng-container *ngIf="loading; else content">
      <div class="loading-container">
        <mat-spinner diameter="50" color="accent"></mat-spinner>
        <p class="loading-message">Chargement des langues...</p>
      </div>
    </ng-container>

    <ng-template #content>
      <div *ngIf="languages.length === 0" class="empty-state">
        <mat-icon class="empty-icon">translate</mat-icon>
        <h3>Aucune langue enregistrée</h3>
        <p>Ajoutez vos compétences linguistiques pour compléter votre profil</p>
      </div>

      <div class="languages-grid">
        <mat-card *ngFor="let lang of languages; let i = index" class="language-card" [@fadeIn]="i">
          <div class="language-flag">
            <img [src]="getFlagIcon(lang.name)" [alt]="'Drapeau ' + lang.name" class="flag-image">
          </div>
          
          <mat-card-content>
            <h3 class="language-name">{{ lang.name }}</h3>
            <div class="proficiency-container">
              <div class="proficiency-level" [style.width.%]="getProficiencyWidth(lang.proficiencyLevel)">
                {{ lang.proficiencyLevel }}
              </div>
            </div>
          </mat-card-content>
          
          <mat-card-actions>
            <button mat-icon-button
            *ngIf="isAdmin()" 
            (click)="deleteLanguage(lang.idLanguage)" 
            class="delete-btn">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </div>
</div>
