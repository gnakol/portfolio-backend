<div class="firewall-container">
  <!-- Intro -->
  <app-intro-firewall
    *ngIf="currentView === 'intro'"
    (startSimulation)="onStartSimulation($event)">
  </app-intro-firewall>

  <!-- Dashboard SOC -->
  <app-soc-dashboard
    *ngIf="currentView === 'dashboard'"
    [playerPseudo]="playerPseudo"
    (sessionEnded)="onSessionEnded($event)">
  </app-soc-dashboard>

  <!-- RÃ©sultats -->
  <app-results
    *ngIf="currentView === 'results' && sessionResult"
    [result]="sessionResult"
    (restart)="onRestart()"
    (exit)="onExit()">
  </app-results>
</div>
