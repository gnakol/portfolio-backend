<div class="dashboard-container">
    <!-- Fond animé identique -->
    <div class="animated-background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="grid-pattern"></div>
    </div>
  
    <!-- Carte de formulaire -->
    <mat-card class="form-card">
      <mat-card-header class="form-header">
        <mat-card-title class="dashboard-title">Ajouter un <span class="text-gradient">Projet</span></mat-card-title>
        <mat-card-subtitle class="dashboard-subtitle">Remplissez les détails de votre projet</mat-card-subtitle>
        <div class="header-divider"></div>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Titre*</mat-label>
            <input matInput formControlName="title" required>
            <mat-icon matSuffix>title</mat-icon>
            <mat-error *ngIf="projectForm.get('title')?.invalid">Ce champ est requis</mat-error>
          </mat-form-field>
  
          <!-- <mat-form-field appearance="fill" class="form-field">
            <mat-label>Référence projet</mat-label>
            <input matInput formControlName="refProject">
            <mat-icon matSuffix>code</mat-icon>
          </mat-form-field> -->
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>
  
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Date de début*</mat-label>
              <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
              <mat-error *ngIf="projectForm.get('startDate')?.invalid">Date requise</mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Date de fin</mat-label>
              <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Compétences développées</mat-label>
            <textarea matInput formControlName="skillsDevelopment" rows="3"></textarea>
            <mat-icon matSuffix>school</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Type de projet*</mat-label>
            <mat-select formControlName="projectTypeId" required>
              <mat-option *ngFor="let type of projectTypes" [value]="type.idProjectType">
                {{ type.name }}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>category</mat-icon>
            <mat-error *ngIf="projectForm.get('projectTypeId')?.invalid">Sélection requise</mat-error>
          </mat-form-field>
  
          <button mat-raised-button type="submit" class="submit-button" [disabled]="!projectForm.valid">
            <mat-icon>save</mat-icon>
            Enregistrer
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
