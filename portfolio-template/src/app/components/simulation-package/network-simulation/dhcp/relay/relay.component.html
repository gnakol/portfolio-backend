<div *ngIf="!configCompleted">
    <!-- Terminal et Configuration -->
    <div class="terminal-container">
        <div class="topology">
            <!-- Serveur DHCP -->
            <div class="device">
                <img src="assets/images/server-svgrepo-com.svg" class="server" [ngClass]="{'active': server.active}">
                <p class="device-label">ğŸ–¥ï¸ Serveur DHCP</p>
            </div>

            <!-- Routeur -->
            <div class="device">
                <img src="assets/images/router-svgrepo-com.svg" class="router" [ngClass]="{'active': router.active}">
                <p class="device-label">ğŸ–§ Routeur</p>
            </div>

            <!-- PC -->
            <div class="device">
                <img src="assets/images/pc-svgrepo-com.svg" class="pc" [ngClass]="{'active': pc.active}">
                <p class="device-label">ğŸ’» PC</p>
            </div>

            <!-- CÃ¢bles RÃ©seau qui sâ€™animent -->
            <div class="cable">
                <img src="assets/images/cable-plug-connector-svgrepo-com.svg" class="cable" [ngClass]="{'connected': cables[0].connected, 'stretch': cables[0].active}">
            </div>

            <div class="cable">
                <img src="assets/images/cable-plug-connector-svgrepo-com.svg" class="cable" [ngClass]="{'connected': cables[1].connected, 'stretch': cables[1].active}">
            </div>
        </div>

        <!-- Affichage Progressif des Commandes -->
        <div class="command-guide">
            <p>ğŸ’¡ Tapez la commande :</p>
            <p class="command" *ngIf="currentCommandIndex < guideCommands.length">
                {{ guideCommands[currentCommandIndex].command }}
            </p>        
        </div>

        <!-- Terminal -->
        <div class="terminal">
            <p>ğŸ‘¨â€ğŸ’» Terminal de configuration DHCP Relay :</p>
            <input 
                type="text" 
                [(ngModel)]="command" 
                (keyup.enter)="executeCommand()" 
                [ngClass]="{'error': commandError}" 
                placeholder="Tapez une commande..."
            >
        </div>
        
    </div>
</div>

<!-- Simulation finale aprÃ¨s configuration -->
<app-simulation-result *ngIf="configCompleted"></app-simulation-result>
