name: ðŸš€ Deploy Frontend to K8s

on:
  push:
    branches: [ main ]
    paths:
      - 'portfolio-template/**'
      - '.github/workflows/frontend.yml'

jobs:
  build-push-and-rollout:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”Ž Debug Dockerfile used
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- listing portfolio-template ----"
          ls -la ./portfolio-template
          echo "---- Dockerfile head ----"
          head -n 50 ./portfolio-template/Dockerfile
          echo "---- package.json scripts ----"
          jq '.scripts' ./portfolio-template/package.json || cat ./portfolio-template/package.json

      - name: ðŸ” Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_FRONT }}
          password: ${{ secrets.DOCKERHUB_TOKEN_FRONT }}

      - name: ðŸ·ï¸ Build & Push (sha + latest)
        uses: docker/build-push-action@v6
        with:
          context: ./portfolio-template
          push: true
          provenance: false
          no-cache: true
          tags: |
            kolierene975/portfolio-front:${{ github.sha }}
            kolierene975/portfolio-front:latest

      - name: ðŸšª SSH on EC2 & rollout FRONT
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "[INFO] Hostname: $(hostname)"
            echo "[INFO] kubectl: $(which kubectl)"
            echo "[ROLLING] set image portfolio-front -> kolierene975/portfolio-front:${{ github.sha }}"
            kubectl -n portfolio set image deployment/portfolio-front \
              portfolio-front=kolierene975/portfolio-front:${{ github.sha }} --record
            echo "[WAIT] rollout status..."
            kubectl -n portfolio rollout status deployment/portfolio-front --timeout=180s
            echo "[DONE] rollout ok"
