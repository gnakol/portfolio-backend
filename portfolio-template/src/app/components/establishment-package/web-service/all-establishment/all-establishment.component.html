<div class="establishment-page">
    <!-- Fond animÃ© -->
    <div class="animated-background"></div>
  
    <div *ngIf="loading" class="loading-message">
      Chargement des Etablissement...
    </div>
  
    <div class="establishment-container" *ngIf="!loading">
      <mat-card *ngFor="let type of establishment; let i = index" 
                class="establishment-card"
                [@fadeIn]="i">
        <mat-card-header>
          <mat-card-title>{{ type.name }}</mat-card-title>
          <mat-card-title>{{ type.city }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-icon-button color="warn" (click)="deleteEstablishment(type.idEstablishment)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
